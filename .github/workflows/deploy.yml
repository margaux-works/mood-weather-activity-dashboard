name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Runs on every push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install Dependencies
        run: npm install

      - name: Debug Environment Variables
        run: |
          if [ -z "$VITE_WEATHER_API_KEY" ]; then echo "❌ VITE_WEATHER_API_KEY is NOT set"; else echo "✅ VITE_WEATHER_API_KEY is set"; fi
          if [ -z "$VITE_OPENAI_API_KEY" ]; then echo "❌ VITE_OPENAI_API_KEY is NOT set"; else echo "✅ VITE_OPENAI_API_KEY is set"; fi

      - name: Build Project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
